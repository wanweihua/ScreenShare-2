<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ScreenShare</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<script src="./js/modernizr.js"></script>
	<script src="./js/alchemy-client.js"></script>
	<!--script src="./js/recorderjs/recor.js"></script>
	<!--script src="./js/lz4.js"></script-->
	<script src="./script.js"></script>
	<body onLoad="onLoad()">
		<div class="drag">
			<input type="checkbox" id="_audio"/>
			<div class="audioOnIcon"><span class="audioOn1"><span class="audioOn2"></span></span></div>
			<div class="audioOffIcon"><span class="audioOff1"><span class="audioOff2"></span></span></div>
		</div>
		<div id="_block" class="block" width="0" height="0"></div>
		<center>
			<label id="_support" style="visibility:hidden">
				Your browser is not supported.</br>
				Please use a browser which supports WebSocket and WebRTC.
			</label>
		</center>
	</body>
</html>
