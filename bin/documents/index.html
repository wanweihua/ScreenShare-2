<!doctype html>
<html lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ScreenShare</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<script src="./libs/modernizr.js"></script>
	<script src="./libs/alchemy-client.js"></script>
	<script src="./script.js"></script>
	<body id="_body" onLoad="onLoad()">
		<div class="drag">
			<input type="checkbox" id="_audio"/>
			<div class="audioOnIcon"><span class="audioOn1"><span class="audioOn2"></span></span></div>
			<div class="audioOffIcon"><span class="audioOff1"><span class="audioOff2"></span></span></div>
		</div>
		<div id="_block" class="block" width="0" height="0"></div>
		<center>
			<p id="_support_ja" style="display:none">
				お使いのWebブラウザでは対応していません。</br>
				WebSocket及びWebRTCに対応したWebブラウザで接続してください。
			</p>
			<p id="_support_en" style="display:none">
				Your browser is not supported.</br>
				Please use a browser which supports WebSocket and WebRTC.
			</p>
		</center>
	</body>
</html>
